<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <label for="areaTeks">Area Teks</label><br>
    <textarea
      id="areaTeks"
      :value="variabel"
      @input="ketikaPeristiwaInput"
    ></textarea>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        variabel: 'Halo Dunia!'
      },
      methods: {
        ketikaPeristiwaInput(peristiwa) {
          this.variabel = peristiwa.target.value
        }
      }
    })
  </script>
</body>
</html>
