<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <input
      type="radio"
      id="radio"
      :value="tampil"
      @change='ketikaPeristiwaChange'
    >
    <label for="radio">Radio</label>
    <p v-if="tampil">Cek</p>
    <p v-else="">Tidak Cek</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        tampil: false
      },
      methods: {
        ketikaPeristiwaChange(peristiwa) {
          this.tampil = peristiwa.target.checked
        }
      }
    })
  </script>
</body>
</html>
