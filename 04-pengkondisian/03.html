<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <div v-if="apakahTampil === 'ya'">
      Pertama
    </div>
    <div v-else-if="apakahTampil === 'mungkin'">
      Kedua
    </div>
    <div v-else="">
      Ketiga
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        apakahTampil: 'mungkin'
      }
    })
  </script>
</body>
</html>
