<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, indeks) in daftarBelanja">
        {{ item.teks }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        daftarBelanja: [
          { id: 1, teks: 'Pensil' },
          { id: 2, teks: 'Buku' },
          { id: 3, teks: 'Pen' }
        ]
      }
    })
  </script>
</body>
</html>
