<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="makanan in daftarMakanan">
        {{ makanan}}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        daftarMakanan: [
          'Indomie Goreng',
          'Salad Buah',
          'Pecel'
        ]
      }
    })
  </script>
</body>
</html>
